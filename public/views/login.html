



<div class="form-container">
    <h2>Login</h2>
   
    <form method="post" ng-submit="loginMe()" >
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" ng-model="examid"  placeholder="Exam Id" autofocus class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ng-model="studentid" placeholder="Student Id" class="form-control" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>

        </div>
    </form>
</div>
